<html>
<style>
body{
font-family: Arial, Sans-serif;
text-align: center;
background-color: aliceblue;
}
h1{color: blue;}
.item{
background-color: #ffa07a;
border : 2px solid #333;
padding: 10px;
margin: 10px;
display: inline-block;
}
.cart{
margin-top: 20px;
background-color: #aaf0d1;
display: inline-block;
border-radius: 10px;}
</style>
<body>
<h1>Welcome to Sports Shop!</h1>
<p>Click the button to add an item to the cart.</p>
<div class="item">
<p>
<img src="https://cdn.sweatband.com/spalding_nba_silver_indooroutdoor_basketball_ss17_nba_silver-side_2000x2000.jpg"height="100"width="100">
Basketball - ₹ 600</p>
<button onclick="addToCart('Basketball',600)">Add To Cart</button></div>

<div class="item">
<p>
<img src="https://tse1.mm.bing.net/th/id/OIP.bcUTHL2l6Db7iz1H4kNFkQHaE8?cb=ucfimg2&ucfimg=1&rs=1&pid=ImgDetMain&o=7&rm=3"height="100"width="100">
Football - ₹ 1200</p>
<button onclick="addToCart('Football',600)">Add To Cart</button></div>


<div class="cart">
<h3>Shopping Cart</h3>
<p id="cartList">Cart is empty</p>
<h3>Total: ₹<span
id ="totalAmount">0</span></h3>
</div>
<script>
let totalAmount= 0
function addToCart(item,price){
let cart=document.getElementById("cartList");
let total=
document.getElementById("totalAmount");
// Update cart items
if(cart.innerHTML === "Cart is empty"){
cart.innerHTML = item;}
else{
cart.innerHTML +="," + item;}
	//Update total amount
totalAmount += price;
total.innerHTML = totalAmount;}
</script>
</body>
</html>
