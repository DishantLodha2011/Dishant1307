<!DOCTYPE html>
<html>
<head>
    <title>Signal.re</title>
    <style>
        /* CSS styles will go here */
        .signal {
            width: 80px;
            padding: 20px;
            background: #333;
            border-radius: 20px;
            margin: auto;
        }

        .light {
            width: 60px;
            height: 60px;
            margin: 15px auto;
            border-radius: 50%;
            background-color: #111; /* Dark background when off */
            animation: traffic 6s infinite;
        }

        .red { 
            animation-delay: 2s; 
        }
        
        .yellow { 
            animation-delay: 2s; 
        }
        
        .green { 
            animation-delay: 2s; 
        }

        @keyframes traffic {
            0% { background-color: #111; }
            20% { background-color: currentColor; } /* Use color from .red, .yellow, or .green */
            40% { background-color: #111; }
            100% { background-color: #111; }
        }
    </style>
</head>
<body>
    <h1>Signal.re !!!</h1>

    <div class="signal">
        <div class="light red" style="background-color: red;"></div>
        <div class="light yellow" style="background-color: yellow;"></div>
        <div class="light green" style="background-color: green;"></div>
    </div>
</body>
</html>
