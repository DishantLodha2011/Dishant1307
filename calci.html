<script>
let num1=parseFloat(prompt("enter first number:"));
let num2=parseFloat(prompt("enter second number:"));
if(isNaN(num1)||	 isNaN(num2)){
alert("invalid input. Please enter numbers.");}
else{let sum = num1 + num2;
alert("the sum is: "+ sum);}
</script>
